<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Carousel | Bootstrap</title>

    <!-- Bootstrap -->
    <!-- STEP 1: Link to the Bootstrap CSS using a Content Distribution Network (CDN), and the Bootstrap JS libraries (jQuery, popper.js, and bootstrap.js) at the bottom of the page template -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- STEP 9b: Add more icon fonts - try FontAwesome - link to the CDN -->

    <!-- STEP 11: Link to your custom styles, then open the CSS file in your code editor -->
    <link href="css/custom.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- STEP 2: Build a fluid or a fixed-width container for proper alignment and padding of content-->
    <div class="container">
      <!-- STEP 3: Build out your basic page-level containers, HEADER, MAIN, FOOTER,and add an H1 inside the HEADER to begin the document outline -->
      <header>
        <h1>Carousel | Bootstrap</h1>
      </header>
      <main>
      
        <!-- STEP 5: Replace any generic elements with more semantic sectioning or phrasing elements - add all appropriate classes to elements -->
        <!-- STEP 6: Add a caption to each slide -->
        <!-- STEP 7: Add a placeholder image for each slide (http://via.placeholder.com/1200x400) -->
        <!-- STEP 8: Add a third slide, and point IMG elements to photos of cars provided in img/ directory -->
        <!-- STEP 9a: Add the next/prev icons (add the HTML with the appropriate classes below) -->
        <!-- STEP 9c: Change the icons - consult FontAwesome to pick a new set of arrows and insert below -->
        <!-- STEP 10: Let's change the position of the captions - go to STEP 11 above -->
          <!-- STEP 4: Copy the example carousel indicator code from the Bootstrap documentation (use the handy "COPY" button to the top right of the code example panel), paste here, and adjust formatting -->
          <div id="carousel-cars" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-cars" data-slide-to="0"></li>
                <li data-target="#carousel-cars" data-slide-to="1"></li>
                <li data-target="#carousel-cars" data-slide-to="2"></li>
                <li data-target="#carousel-cars" data-slide-to="3"></li>
                <li data-target="#carousel-cars" data-slide-to="4" class="active"></li>
          </ol>
            <div class="carousel-inner">
              <figure class="carousel-item">
                <img src="img/car1.jpg" class="d-block w-100" alt="C9R">
                <figcaption class="carousel-caption">
                  <h2>Slide 1</h2>
                  <p>This is a compelling image</p>
                </figcaption>
              </figure>
              <figure class="carousel-item">
                <img src="img/car2.jpg" class="d-block w-100" alt="C9">
                                <figcaption class="carousel-caption">
                  <h2>Slide 2</h2>
                  <p>Another compelling image</p>
                </figcaption>
              </figure>
              <figure class="carousel-item">
                  <img src="img/car3.jpg" class="d-block w-100" alt="X9X">
                  <figcaption class="carousel-caption">
                  <h2>Slide 3</h2>
                  <p>Yet another compelling image</p>
                </figcaption>
              </figure>
                <figure class="carousel-item">
                  <img src="img/car4.jpg" class="d-block w-100" alt="Car">
                  <figcaption class="carousel-caption">
                  <h2>Slide 4</h2>
                  <p>fourth image of car</p>
                </figcaption>
              </figure>
               <figure class="carousel-item active">
                  <img src="img/car5.jpg" class="d-block w-100" alt="Car">
                  <figcaption class="carousel-caption">
                  <h2>Slide 5</h2>
                  <p>fifth image of car</p>
                </figcaption>
              </figure>
              </div><!--class .carousel-inner-->

              <a class="carousel-control-prev" href="#carousel-cars" role="button" data-slide="prev">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
</svg>
              <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
              <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-cars" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div> <!-- #carousel-cars-->
	  </main>
	  <footer>
      <p>
        <small
          >Learn more about the
          <a
            href="https://getbootstrap.com/docs/4.5/components/carousel/"
            title="View the Bootstrap documentation for the JavaScript Carousel Component"
            >Bootstrap Carousel JavaScript Component</a
          >.</small
        >
      </p>
	</div>
	</footer>
    <!-- div .Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- STEP 14: Use custom JavaScript to control the carousel. Attach js/custom.js below -->
    <script src="js/custom.js"></script>
